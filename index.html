<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" media="all">
    <title>Video Player JS</title>
</head>

<body>
    <div class="container">
        <video id="myVideo" src="./ressources/video.mp4"></video>
        <div class="controls">
            <div class="orange-bar">
                <div class="juice"></div>
            </div>

            <div class="buttons-group">
                <button id="play-pause"><img src="./ressources/play.svg" alt="icone du play"></button>
                <button id="mute"><img src="./ressources/mute.svg" alt=""></button>
                <span aria-label="timer">00:00</span>
                <input type="range" id="volume-slider" min="0" max="100" value="50" step="1"><span class="volume-level">50%</span>
                <button id="full-screen"><img src="./ressources/fullscreen.svg" alt=""></button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
